<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biodata</title>
</head>
<body>
  <h2 style="text-align: center;">
    FORM BIODATA
  </h2>

    <form action="#" method="post">
        <div>
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>
        </div>

        <div>
            <label for="kelas">Kelas:</label>
            <select id="kelas" name="kelas">
                <option value="X TKJ">X TKJ</option>
                <option value="XI TKJ">XI TKJ</option>
                <option value="XII TKJ 1">XII TKJ 1</option>
                <option value="XII TKJ 2">XII TKJ 2</option>
            </select>
        </div>

        <div>
            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" rows="1" cols="20" required></textarea>
        </div>

        <div>
            <label>Jenis Kelamin:</label><br>
            <input type="checkbox" id="laki" name="jenis_kelamin" value="Laki-laki">
            <label for="laki">Laki-laki</label>
            <input type="checkbox" id="perempuan" name="jenis_kelamin" value="Perempuan">
            <label for="perempuan">Perempuan</label>
        </div>

        <button type="submit">Kirim</button>
    </form>
    <a href="Project1.html">menuju ke pro 1</a><br>
<a href="project3.html">menuju ke pro 3</a>
</body>
</html>
